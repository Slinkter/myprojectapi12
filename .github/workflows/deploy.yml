name: Deploy to GitHub Pages

on:
    push:
        branches: [main] # Se ejecuta en cada push a la rama 'main'
    workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

# Permisos necesarios para desplegar en GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write

# Configuración de concurrencia: si haces push dos veces rápido, cancela el primero y hace solo el último
concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout del código
              uses: actions/checkout@v4

            # Instalar pnpm (gestor de paquetes que usas)
            - name: Instalar pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Configurar Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm" # Cachear dependencias para que sea más rápido

            - name: Instalar dependencias
              run: pnpm install --no-frozen-lockfile

            - name: Verificar código (Lint)
              run: pnpm run lint # Si falla aquí, se para todo y no sube nada roto

            - name: Construir proyecto
              run: pnpm run build # Genera la carpeta 'dist'

            - name: Preparar artefacto para Pages
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist # Carpeta que queremos subir

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build # Espera a que termine el trabajo 'build'
        steps:
            - name: Desplegar a GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
